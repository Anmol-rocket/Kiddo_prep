<head>

<style>
    :root {
        --primary: #2c3e50;
        --secondary: #34495e;
        --accent: #3498db;
        --light: #ecf0f1;
        --success: #27ae60;
        --danger: #c0392b;
    }
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header {
        text-align: center;
        border-bottom: 3px solid var(--accent);
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
    .exam-info {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 10px;
        font-weight: bold;
        color: var(--secondary);
    }
    .tag { background: #e0e0e0; padding: 4px 10px; border-radius: 4px; font-size: 0.9em; }

    /* Question Styles */
    .question-block {
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        background: #fff;
    }
    .q-text { font-size: 1.1em; font-weight: 600; margin-bottom: 15px; color: var(--primary); }
    .category-label { font-size: 0.8em; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display:block; }
    
    .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

    .opt-label {
        display: block;
        padding: 10px 15px;
        background: var(--light);
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .opt-label:hover { background: #d6eaf8; }
    input[type="radio"] { margin-right: 10px; }

    /* Explanations */
    .explanation {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: #e9f7ef;
        border-left: 4px solid var(--success);
        color: #0e6251;
        font-size: 0.95em;
    }
    .user-correct { background-color: #d5f5e3 !important; border: 1px solid var(--success); }
    .user-wrong { background-color: #fadbd8 !important; border: 1px solid var(--danger); }
    .actual-correct { background-color: #d5f5e3 !important; border: 1px solid var(--success); font-weight: bold; }

    /* Button */
    .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
    }
    .submit-btn:hover { background-color: #2980b9; }

    /* Modal */
    #resultModal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center;
    }
    .modal-content {
        background: white; padding: 40px; border-radius: 8px; text-align: center; width: 90%; max-width: 400px;
    }
    .score-display { font-size: 3em; font-weight: bold; color: var(--accent); }
    .stat-row { display: flex; justify-content: space-between; margin: 10px 0; padding: 5px; background: #f8f9fa; }
</style>
</head>

        let opts = '';
        item.o.forEach((opt, i) => {
            opts += `<label class="opt-label"><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`;
        });
        html += `
            <div class="question-block">
                <span class="category-label">${item.c}</span>
                <div class="q-text">Q${idx+1}. ${item.q}</div>
                <div class="options-grid" id="opt-grid-${idx}">${opts}</div>
                <div class="explanation" id="exp-${idx}">
                    <strong>Correct Answer: ${item.o[item.a]}</strong><br>${item.e}
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}

function submitTest() {
    let score = 0, corr = 0, wrong = 0, skip = 0;
    questions.forEach((item, idx) => {
        const sel = document.querySelector(`input[name="q${idx}"]:checked`);
        const exp = document.getElementById(`exp-${idx}`);
        const grid = document.getElementById(`opt-grid-${idx}`);
        const labels = grid.querySelectorAll('.opt-label');

        // Reset
        labels.forEach(l => l.classList.remove('user-correct', 'user-wrong', 'actual-correct'));

        if (!sel) {
            skip++;
            labels[item.a].classList.add('actual-correct'); // Show correct
        } else {
            const val = parseInt(sel.value);
            if (val === item.a) {
                score += 4;
                corr++;
                sel.parentElement.classList.add('user-correct');
            } else {
                score -= 1;
                wrong++;
                sel.parentElement.classList.add('user-wrong');
                labels[item.a].classList.add('actual-correct');
            }
        }
        exp.style.display = 'block';
    });

    document.getElementById('finalScore').innerText = score;
    document.getElementById('res-corr').innerText = corr;
    document.getElementById('res-wrong').innerText = wrong;
    document.getElementById('res-skip').innerText = skip;
    document.getElementById('resultModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('resultModal').style.display = 'none';
    window.scrollTo(0,0);
}

init();
</script>
