<style>
    :root {

        --card-bg: #ffffff;

        --wrong-red: #d63031;
    }
    body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
    }
    .wrapper {
        max-width: 960px;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        overflow: hidden;
    }
    
    /* Header */
    header {
        background: var(--brand);
        color: white;
        padding: 30px 20px;
        text-align: center;
    }
    h1 { margin: 0; font-size: 2rem; letter-spacing: 1px; }
    .exam-meta {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 0.95rem;
        flex-wrap: wrap;
    }
    .tag {
        background: rgba(255,255,255,0.2);
        padding: 5px 15px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.3);
    }

    /* Questions */
    .section-label {
        background: var(--brand-dark);
        color: #fff;
        padding: 10px 25px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .q-box {
        padding: 25px;
        border-bottom: 1px solid #eee;
        transition: background 0.2s;
    }
    .q-box:hover { background: #fafafa; }
    .q-stem {
        font-size: 1.15rem;
        font-weight: 500;
        margin-bottom: 15px;
        line-height: 1.5;
    }
    .opt-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }
    @media(max-width: 600px) { .opt-grid { grid-template-columns: 1fr; } }
    
    .opt-btn {
        display: block;
        padding: 12px 15px;
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        cursor: pointer;
        text-align: left;
        font-size: 1rem;
        transition: all 0.2s;
        position: relative;
    }
    .opt-btn:hover { border-color: var(--brand); background: #e0f2f1; }
    
    /* Input Logic Hidden */
    input[type="radio"] { display: none; }
    input[type="radio"]:checked + .opt-btn {
        background: var(--brand);
        color: white;
        border-color: var(--brand);
    }

    /* Results */
    .exp-panel {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: #e8f5e9;
        border-left: 4px solid var(--correct-green);
        border-radius: 4px;
        font-size: 0.95rem;
        color: #2d3436;
    }
    
    /* Result States */
    .state-correct { background-color: var(--correct-green) !important; color: white !important; border-color: var(--correct-green) !important; }
    .state-wrong { background-color: var(--wrong-red) !important; color: white !important; border-color: var(--wrong-red) !important; opacity: 0.8; }
    .state-missed { border: 2px dashed var(--correct-green) !important; background: #e8f5e9; color: var(--text-main); }

    .action-area { padding: 40px; text-align: center; background: #fafafa; }
    .submit-btn {
        background: var(--brand-dark);
        color: white;
        border: none;
        padding: 15px 50px;
        font-size: 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,77,64,0.3);
        transition: transform 0.2s;
    }
    .submit-btn:hover { transform: translateY(-2px); }

    /* Modal */
    .modal-backdrop {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center;
    }
    .modal-card {
        background: white; width: 90%; max-width: 450px; border-radius: 15px; padding: 30px; text-align: center;
    }
    .score-big { font-size: 3.5rem; font-weight: 800; color: var(--brand); margin: 10px 0; }
    .stat-row { display: flex; justify-content: space-between; margin: 10px 0; font-weight: bold; padding: 10px; background: #f1f1f1; border-radius: 8px; }
</style>
</head>

function initQuiz() {
    const container = document.getElementById('quiz-content');
    
    // Split into sections visually
    let html = `<div class="section-label">PART A: NON-CORE (20 Qs)</div>`;
    
    qData.forEach((item, idx) => {
        if(idx === 20) html += `<div class="section-label" style="margin-top:30px;">PART B: CORE TECHNICAL (80 Qs)</div>`;
        
        // Options generation
        let opts = '';
        item.o.forEach((optText, optIdx) => {
            opts += `
            <label>
                <input type="radio" name="q${idx}" value="${optIdx}">
                <span class="opt-btn" id="lbl-${idx}-${optIdx}">${optText}</span>
            </label>`;
        });

        html += `
        <div class="q-box" id="qbox-${idx}">
            <div class="q-stem">Q${idx+1}. ${item.q}</div>
            <div class="opt-grid">${opts}</div>
            <div class="exp-panel" id="exp-${idx}">
                <strong>Answer: ${item.o[item.a]}</strong><br>
                ${item.e}
            </div>
        </div>`;
    });
    
    container.innerHTML = html;
}

function evaluateQuiz() {
    let score = 0;
    let correct = 0;
    let wrong = 0;
    let skipped = 0;

    qData.forEach((item, idx) => {
        const userSel = document.querySelector(`input[name="q${idx}"]:checked`);
        const expDiv = document.getElementById(`exp-${idx}`);
        const allBtns = document.querySelectorAll(`[id^="lbl-${idx}-"]`);
        
        // Reset styles
        allBtns.forEach(btn => {
            btn.classList.remove('state-correct', 'state-wrong', 'state-missed');
        });

        if (!userSel) {
            skipped++;
            document.getElementById(`lbl-${idx}-${item.a}`).classList.add('state-missed');
        } else {
            const val = parseInt(userSel.value);
            if (val === item.a) {
                score += 4;
                correct++;
                document.getElementById(`lbl-${idx}-${val}`).classList.add('state-correct');
            } else {
                score -= 1;
                wrong++;
                document.getElementById(`lbl-${idx}-${val}`).classList.add('state-wrong');
                document.getElementById(`lbl-${idx}-${item.a}`).classList.add('state-correct');
            }
        }
        expDiv.style.display = 'block';
    });

    // Populate Modal
    document.getElementById('final-score').innerText = score;
    document.getElementById('r-corr').innerText = correct;
    document.getElementById('r-wrong').innerText = wrong;
    document.getElementById('r-skip').innerText = skipped;
    
    const acc = (correct + wrong) > 0 ? Math.round((correct / (correct + wrong)) * 100) : 0;
    document.getElementById('r-acc').innerText = acc + "%";

    document.getElementById('result-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('result-modal').style.display = 'none';
    window.scrollTo(0,0);
}

// Run
initQuiz();
</script>
