    .q-card:hover { border-color: var(--accent); }
    .q-title { font-size: 1.1em; font-weight: 600; margin-bottom: 10px; color: var(--primary); }
    .opt-label { display: flex; align-items: center; padding: 8px; cursor: pointer; border-radius: 4px; transition: background 0.2s; }

    input[type="radio"] { margin-right: 12px; transform: scale(1.2); }
    .btn { background: var(--accent); color: white; border: none; padding: 15px 30px; font-size: 1.1em; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; }

    .big-score { font-size: 4em; color: var(--accent); font-weight: bold; margin: 10px 0; }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; margin: 20px 0; }

function renderQuiz() {
    const area = document.getElementById('quiz-area');
    let html = '';
    
    db.forEach((item, idx) => {
        let opts = '';
        item.o.forEach((opt, oIdx) => {
            opts += `<label class="opt-label"><input type="radio" name="q${idx}" value="${oIdx}"> ${opt}</label>`;
        });
        
        html += `
        <div class="q-card" id="card-${idx}">
            <div class="q-title">Q${idx+1}. ${item.q}</div>
            <div class="opts">${opts}</div>
            <div class="exp-box" id="exp-${idx}">
                <b>Correct Answer: ${item.o[item.a]}</b><br>
                ${item.e ? item.e : ''}
            </div>
        </div>`;
    });
    area.innerHTML = html;
}

function submitTest() {
    let score = 0, correct = 0, wrong = 0, skip = 0;
    
    db.forEach((item, idx) => {
        const sel = document.querySelector(`input[name="q${idx}"]:checked`);
        const card = document.getElementById(`card-${idx}`);
        const exp = document.getElementById(`exp-${idx}`);
        
        // Reset styles
        card.classList.remove('correct', 'wrong');
        
        if (!sel) {
            skip++;
        } else {
            if (parseInt(sel.value) === item.a) {
                score += 4;
                correct++;
                card.classList.add('correct');
            } else {
                score -= 1;
                wrong++;
                card.classList.add('wrong');
            }
        }
        exp.style.display = 'block';
    });

    // Update Results
    document.getElementById('scoreVal').innerText = score;
    document.getElementById('r-corr').innerText = correct;
    document.getElementById('r-wrong').innerText = wrong;
    document.getElementById('r-skip').innerText = skip;
    document.getElementById('r-acc').innerText = (correct+wrong) > 0 ? Math.round((correct/(correct+wrong))*100) + "%" : "0%";
    
    document.getElementById('resultOverlay').style.display = 'flex';
}

function closeModal() {
    document.getElementById('resultOverlay').style.display = 'none';
    window.scrollTo(0,0);
}

// Start
