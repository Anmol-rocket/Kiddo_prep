<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180" role="img">
  <title>Kiddoprep - K</title>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>

  <style>
    /* Light: colored background + white K. Dark: dark background + colored K */
    @media (prefers-color-scheme: light) {
      .bg { fill: url(#grad); }
      .k { fill: #ffffff; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0b1220; }
      .k { fill: url(#grad); }
    }
    /* Make text crisp when rendered small */
    .k { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight: 800; }
  </style>

  <!-- rounded background -->
  <rect class="bg" x="0" y="0" width="180" height="180" rx="30" />

  <!-- centered 'K' -->
  <text class="k" x="50%" y="54%" text-anchor="middle" dominant-baseline="middle" font-size="98">K</text>
</svg>