<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img">
  <title>KIDDOPREP</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>

  <!-- rounded background with gradient -->
  <rect fill="url(#grad)" x="0" y="0" width="512" height="512" rx="102" />

  <!-- Graduation cap icon -->
  <g fill="#ffffff" transform="translate(256, 270)">
    <!-- Cap top diamond -->
    <polygon points="0,-140 170,-62 0,18 -170,-62" />
    <!-- Cap body -->
    <path d="M-120,-50 L-120,35 Q0,92 120,35 L120,-50 Q0,7 -120,-50" />
    <!-- Tassel line -->
    <rect x="150" y="-62" width="14" height="136" rx="7" />
    <!-- Tassel end -->
    <circle cx="157" cy="92" r="24" />
  </g>
</svg>
