    // Initialize state
    const quizState = JSON.parse(localStorage.getItem('radiologyQuizState')) || {
        answers: {}, // Stores { questionId: selectedOptionIndex }
        score: 0
    };

    function initQuiz() {
        const container = document.getElementById('quiz-container');
        document.getElementById('total').innerText = quizData.length;
        updateScoreDisplay();

        quizData.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            const hasAnswered = quizState.answers.hasOwnProperty(q.id);
            const selectedIdx = hasAnswered ? quizState.answers[q.id] : null;

            let optionsHtml = '';
            q.options.forEach((opt, idx) => {
                let btnClass = 'option-btn';
                if (hasAnswered) {
                    if (idx === q.correctIndex) btnClass += ' correct';
                    else if (idx === selectedIdx) btnClass += ' incorrect';
                }

                optionsHtml += `<button 
                    class="${btnClass}" 
                    onclick="handleAnswer(${q.id}, ${idx}, this)"
                    ${hasAnswered ? 'disabled' : ''}
                >
                    ${String.fromCharCode(65 + idx)}. ${opt}
                </button>`;
            });

            const feedbackClass = hasAnswered ? 'feedback visible' : 'feedback';
            const feedbackText = hasAnswered 
                ? (selectedIdx === q.correctIndex ? "<strong>Correct!</strong>" : "<strong>Incorrect.</strong> The correct answer is " + q.options[q.correctIndex] + ".") 
                : "";

            card.innerHTML = `
                <div class="question-text">${index + 1}. ${q.question}</div>
                <div class="options-grid" id="options-${q.id}">
                    ${optionsHtml}
                </div>
                <div class="feedback ${hasAnswered ? 'visible' : ''}" id="feedback-${q.id}">
                    ${feedbackText}
                    <div style="margin-top:5px;">${q.explanation}</div>
                    <span class="cite">Reference: ${q.source}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function handleAnswer(qId, selectedIdx, btnElement) {
        // Prevent accidental double clicks or re-answering
        if (quizState.answers.hasOwnProperty(qId)) return;

        const question = quizData.find(q => q.id === qId);
        
        // Update State
        quizState.answers[qId] = selectedIdx;
        if (selectedIdx === question.correctIndex) {
            quizState.score++;
        }
        
        // Save to storage
        localStorage.setItem('radiologyQuizState', JSON.stringify(quizState));

        // Update UI without refresh
        const optionsDiv = document.getElementById(`options-${qId}`);
        const buttons = optionsDiv.getElementsByTagName('button');
        
        // Disable all buttons and apply classes
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            if (i === question.correctIndex) {
                buttons[i].classList.add('correct');
            } else if (i === selectedIdx) {
                buttons[i].classList.add('incorrect');
            }
        }

        // Show feedback
        const feedbackDiv = document.getElementById(`feedback-${qId}`);
        const resultText = selectedIdx === question.correctIndex ? "<strong>Correct!</strong>" : "<strong>Incorrect.</strong> The correct answer is " + question.options[question.correctIndex] + ".";
        
        feedbackDiv.innerHTML = `
            ${resultText}
            <div style="margin-top:5px;">${question.explanation}</div>
            <span class="cite">Reference: ${question.source}</span>
        `;
        feedbackDiv.classList.add('visible');

        updateScoreDisplay();
    }

    function updateScoreDisplay() {
        document.getElementById('score').innerText = quizState.score;
    }

    function resetQuiz() {
        if(confirm("Are you sure you want to reset your progress?")) {
            localStorage.removeItem('radiologyQuizState');
            location.reload();
        }
    }

    // Run initialization
    initQuiz();
</script>
